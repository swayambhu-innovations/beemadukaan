<div class="main-homepage">
  <div class="page-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="modal fade contactRequestsModal" id="addons-options-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" style="background-image: url(assets/images/background/pattern-2.png);background-position: center;">
      <div class="modal-header">
        <h5 class="modal-title text-white" id="exampleModalLongTitle">Want to know more about our Policies?</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row">
        <div class="quote-form col-lg-6 col-md-6 col-xs-12">
          <form method="post">
            <div class="clearfix">
              <div class="form-group">
                <input type="text" name="Name" placeholder="Your Name *" required="" #name />
              </div>
              <div class="form-group">
                <input type="email" name="email" placeholder="Your Email" required="" #email />
              </div>
              <div class="form-group">
                <input type="number" name="phoneNumber" placeholder="Your Contact Number" required="" #phonenumber />
              </div>
              <div class="form-group">
                <input type="number" name="age" placeholder="Your Age" required="" min="18" max="100" #age />
              </div>
              <div class="form-group">
                <select class="custom-select-box" #gender>
                  <option>Your Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group d-flex">
                <button type="button" class="btn bg-btn-pop text-black mr-2" data-dismiss="modal">Close</button>
                <button type="button" class="btn bg-btn-pop text-black"
                (click)="dataService.addContactRequest(name.value, email.value, phonenumber.value,'', age.value,gender.value)">Confirm</button>
              </div>
            </div>
          </form>
        </div>
        <div class="bg-img-popup col-lg-6 col-md-6 col-xs-12">
          <img src="assets/images/Insurance-cuate.png" alt="insurance beema dukaan" class="img-popup" />
        </div>
      </div>
    </div>
  </div>
</div>
