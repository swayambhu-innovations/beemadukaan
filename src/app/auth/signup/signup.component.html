<div class="form-box">
  <main class="form-signin text-center">
    <form [formGroup]="signupForm" (ngSubmit)="signupProcess(signupForm)" novalidate>
      <img class="mb-4" src="assets/images/logo-main.jpeg" alt="" width="150" height="auto">
      <h1 class="h3 mb-3 fw-normal">Sign up with Beema Dukaan</h1>
      <div class="form-floating">
        <input type="text" class="form-control" placeholder="Full Name" formControlName="name" [ngClass]="{'has-error': formErrors.name}">
        <span class="text-danger" *ngIf="formErrors.name" [innerHTML]="formErrors.name"></span>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" placeholder="Email Address" formControlName="email" [ngClass]="{'has-error': formErrors.email}">
        <span class="text-danger" *ngIf="formErrors.email" [innerHTML]="formErrors.email"></span>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" placeholder="Phone number" formControlName="phone" [ngClass]="{'has-error': formErrors.phone}">
        <span class="text-danger" *ngIf="formErrors.phone" [innerHTML]="formErrors.phone"></span>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password" [ngClass]="{'has-error': formErrors.password}">
        <span class="text-danger" *ngIf="formErrors.password" [innerHTML]="formErrors.password"></span>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    </form>
    <button class="btn btn-primary btn-block mt-3">Signup with google</button>
  </main>
  </div>
